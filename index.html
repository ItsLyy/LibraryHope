<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librabry Hope</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/home.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <!-- ICON -->
    <script
      src="https://kit.fontawesome.com/df1b96af65.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav id="nav">
        <div class="navbar-logo">
          <h2><span>Library</span> Hope</h2>
        </div>
        <div class="navbar-menu">
          <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#dashboard">DASHBOARD</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="home">
        <div class="wrapper">
          <div class="hero">
            <h2>WELCOME TO</h2>
            <h1>LIBRARY HOPE</h1>
            <a href="#dashboard">KUNJUNGI</a>
          </div>
          <div class="preview">
            <div class="total box">
              <h2>Total Books :</h2>
              <p id="total-books">0</p>
            </div>
          </div>
        </div>
      </section>
      <section id="dashboard">
        <div class="container">
          <div class="box">
            <h2>Incompleted</h2>
            <div id="incompleted">

            </div>
          </div>
          <div class="box">
            <h2>Completed</h2>
            <div id="completed">

            </div>
          </div>
          <div>
            <div class="box" id="add-book">
              <form action="addBook" id="addBook">
                <label for="title">Title*</label>
                <input type="text" name="title" id="titleInput" required />
                <label for="author">Author*</label>
                <input type="text" name="author" id="authorInput" required />
                <label for="year">Year*</label>
                <input type="number" name="year" id="yearInput" required />
                <label for="status">Status*</label>
                <select id="statusInput" name="status">
                  <option>Complete</option>
                  <option>Incomplete</option>
                  <option>Ongoing</option>
                </select>
                <div class="likebtn">
                  <button id="like" type="button">
                    <i class="fa-regular fa-thumbs-up"></i>
                  </button>
                  <button id="dislike" type="button">
                    <i class="fa-regular fa-thumbs-down"></i>
                  </button>
                </div>
                <input type="submit" value="Add Book" id="submitBook" />
              </form>
            </div>
            <div class="box" id="search-box">
              <input type="text" name="search" id="search" placeholder="Title">
              <button type="button" id="search-btn">Seach</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>irlyfizaharis &copy; 2023</p>
    </footer>

    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/input.js"></script>
    <script src="assets/js/makebook.js"></script>
    <script src="assets/js/databook.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
