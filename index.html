<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librabry Hope</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/home.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <!-- ICON -->
    <script
      src="https://kit.fontawesome.com/df1b96af65.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav id="nav">
        <div class="navbar-logo">
          <h2><span>Library</span> Hope</h2>
        </div>
        <div class="navbar-menu">
          <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#dashboard">DASHBOARD</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="home">
        <div class="wrapper">
          <div class="hero">
            <h2>WELCOME TO</h2>
            <h1>LIBRARY HOPE</h1>
            <a href="#dashboard">KUNJUNGI</a>
          </div>
          <div class="preview">
            <div class="completed box">
              <h2>Completed :</h2>
              <p>0</p>
            </div>
            <div class="incompleted box">
              <h2>Incompleted :</h2>
              <p>0</p>
            </div>
          </div>
        </div>
      </section>
      <section id="dashboard">
        <div class="container">
          <div class="box" id="incompleted">
            <h2>Incompleted</h2>
            <div class="inner">
              <div class="top-area">
                <div class="left-area">
                  <p class="title">Title &nbsp; &nbsp; &nbsp; : wwwwwwwwwww</p>
                  <p class="author">Author&nbsp; : wwwwwwwwww</p>
                  <p class="time">Year &nbsp; &nbsp; &nbsp;: wwwwwww</p>
                </div>
                <div class="right-area">
                  <button type="button"><i class="fa-brands fa-readme"></i></button>
                  <button type="button" id="done"><i class="fa-solid fa-check"></i></button>
                </div>
              </div>
              <div class="bottom-area">
                <p>Status :</p>
                <span>
                  <button id="like-inner" type="button" value="like">
                    <i class="fa-regular fa-thumbs-up" id="like-inner-icon"></i>
                  </button>
                  <button id="dislike-inner" type="button" value="dislike">
                    <i class="fa-regular fa-thumbs-down" id="dislike-inner-icon"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <div class="box" id="completed">
            <h2>Completed</h2>
            <div class="inner">
              <div class="top-area">
                <div class="left-area">
                  <p class="title">Title &nbsp; &nbsp; &nbsp; : wwwwwwwwwww</p>
                  <p class="author">Author&nbsp; : wwwwwwwwww</p>
                  <p class="time">Year &nbsp; &nbsp; &nbsp;: wwwwwww</p>
                </div>
                <div class="right-area">
                  <button type="button" id="done"><i class="fa-solid fa-rotate-left"></i></button>
                  <button type="button" id="done"><i class="fa-solid fa-x"></i></button>
                </div>
              </div>
              <div class="bottom-area">
                <p>Status :</p>
                <span><i class="fa-regular fa-thumbs-up"></i></span>
              </div>
            </div>
          </div>
          <div class="box" id="add-book">
            <form action="addBook" id="addBook">
              <label for="title">Title*</label>
              <input type="text" name="title" id="titleInput" required />
              <label for="author">Author*</label>
              <input type="text" name="author" id="authorInput" required />
              <label for="year">Year*</label>
              <input type="number" name="year" id="yearinput" required />
              <label for="status">Status*</label>
              <select id="statusInput" name="status">
                <option>Complete</option>
                <option>Incomplete</option>
                <option>Ongoing</option>
              </select>
              <div class="likebtn">
                <button id="like" type="button">
                  <i class="fa-regular fa-thumbs-up"></i>
                </button>
                <button id="dislike" type="button">
                  <i class="fa-regular fa-thumbs-down"></i>
                </button>
              </div>
              <input type="submit" value="Add Book" id="submitBook" />
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/input.js"></script>
    <script src="assets/js/makebook.js"></script>
    <script src="assets/js/databook.js"></script>
  </body>
</html>
